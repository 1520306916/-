<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title>Document</title>
  <script src="./js/vue.js"></script>
</head>

<body>
  <div id="example">
    <p>Original message: "{{ message }}"</p>
    <p>Computed reversed message: "{{ reversedMessage }}"</p>
    <p>computed-time : "{{ now }}"</p>
    <p>methods-time : "{{ nowe() }}"</p>
  </div>
</body>
<script>
  var vm = new Vue({
    el: '#example',
    data: {
      message: 'Hello'
    },
    methods: {
      nowe: function () {
        return Date.now()
      }
    },
    computed: {
      reversedMessage: function () {
        return this.message.split('').reverse().join("")
      },
      now: function () {
        return Date.now()
      }
    }
  })
</script>

</html>
